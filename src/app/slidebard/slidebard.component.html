<div class="sidebar" [class.collapsed]="isCollapsed">
  <button class="toggle-button" (click)="toggleSidebar()" aria-label="Toggle sidebar">
    <mat-icon class="logo">{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>

  <nav class="menu" aria-label="Main navigation">
    <div class="sidebar-item" *ngFor="let item of menuItems">
      <button [routerLink]="item.route" 
              routerLinkActive="active"
              [attr.aria-label]="item.label">
        <mat-icon class="icon">{{ item.icon }}</mat-icon>
        <span class="label">{{ item.label }}</span>
      </button>
    </div>
  </nav>

  <div class="spacer"></div>

  <mat-divider></mat-divider>

  <nav class="sidebar-footer" aria-label="Secondary navigation">
    <div class="sidebar-item" *ngFor="let item of lastMenuItems">
      <button [routerLink]="item.route" 
              routerLinkActive="active"
              [attr.aria-label]="item.label">
        <mat-icon class="icon">{{ item.icon }}</mat-icon>
        <span class="label">{{ item.label }}</span>
      </button>
    </div>
  </nav>
</div>
