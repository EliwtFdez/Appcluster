<div class="row">
  <!-- Total Casas -->
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card shadow-sm info-card">
      <div class="card-body d-flex align-items-center">
        <div class="icon-wrapper me-3">
          <i class="bi bi-house-door-fill text-warning icon"></i>
        </div>
        <div>
          <p class="card-category">Total Casas</p>
          <h5 class="card-title">{{ totalCasas }} Casas</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Casas sin dueño -->
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card shadow-sm info-card">
      <div class="card-body d-flex align-items-center">
        <div class="icon-wrapper me-3">
          <i class="bi bi-person-x-fill text-danger icon"></i>
        </div>
        <div>
          <p class="card-category">Casas sin dueño</p>
          <h5 class="card-title">{{ totalCasas }}</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Saldo Total Pagado -->
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card shadow-sm info-card">
      <div class="card-body d-flex align-items-center">
        <div class="icon-wrapper me-3">
          <i class="bi bi-cash-stack text-success icon"></i>
        </div>
        <div>
          <p class="card-category">Saldo Total Pagado</p>
          <h5 class="card-title">${{ totalDeuda | number:'1.2-2' }}</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Saldo Adeudo -->
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card shadow-sm info-card">
      <div class="card-body d-flex align-items-center">
        <div class="icon-wrapper me-3">
          <i class="bi bi-exclamation-circle-fill text-primary icon"></i>
        </div>
        <div>
          <p class="card-category">Saldo Adeudo</p>
          <h5 class="card-title">${{ totalPagado | number:'1.2-2' }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
