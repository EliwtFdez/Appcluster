<div class="background">
  <div class="overlay"></div>
  <div class="login-container">
    <h1 class="title">Crear cuenta</h1>
    <p class="subtitle">Completa los campos para registrarte</p>

    <form (ngSubmit)="handleRegister()" class="register-form" #registerForm="ngForm">
      <!-- Nombre -->
      <mat-form-field appearance="fill" class="input">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          #firstInput="ngModel"
          aria-label="Nombre"
          autocomplete="name"
        />
        <mat-error *ngIf="firstInput.invalid && firstInput.touched">
          El nombre es obligatorio.
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill" class="input">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          #emailInput="ngModel"
          aria-label="Correo electrónico"
          autocomplete="email"
          (input)="error = ''"
          [disabled]="isLoading"
        />
        <mat-error *ngIf="emailInput.invalid && emailInput.touched">
          Introduce un email válido.
        </mat-error>
      </mat-form-field>

      <!-- Rol -->
      <mat-form-field appearance="fill" class="input">
        <mat-label>Rol</mat-label>
        <mat-select [(ngModel)]="rol" name="rol" required #rolInput="ngModel">
          <mat-option [value]="'inquilino'">Inquilino</mat-option>
          <mat-option [value]="'comite'">Comité</mat-option>
        </mat-select>
        <mat-error *ngIf="rolInput.invalid && rolInput.touched">
          El rol es obligatorio.
        </mat-error>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field appearance="fill" class="input">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          aria-label="Contraseña"
          autocomplete="new-password"
        />
      </mat-form-field>

      <!-- Confirmar Contraseña -->
      <mat-form-field appearance="fill" class="input">
        <mat-label>Confirmar Contraseña</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          aria-label="Confirmar Contraseña"
          autocomplete="new-password"
        />
      </mat-form-field>

      <!-- Error -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <!-- Botón -->
      <button
        mat-raised-button
        class="register-button"
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Registrarse</span>
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      </button>

      <!-- Link a Login -->
      <div class="toggle-form">
        <p>
          ¿Ya tienes una cuenta?
          <a [routerLink]="['/login']" class="toggle-link">Inicia sesión</a>
        </p>
      </div>
    </form>
  </div>
</div>
