<div class="parent">
  <div class="div3">
    <div class="login-container">
      <div class="login-card">
        <h1>Registro</h1>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Num. de casa</mat-label>
            <input matInput type="number" required />
          </mat-form-field>


          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput type="password" required />
          </mat-form-field>

          <button mat-raised-button color="primary" class="register-button">
            Registrarse
          </button>

            <div class="toggle-form">
                <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="toggle-link">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
